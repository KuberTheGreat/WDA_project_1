<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel='stylesheet' id='wsl-widget-css'  href='https://mdbcdn.b-cdn.net/wp-content/plugins/wordpress-social-login/assets/css/style.css?ver=5.6.2' type='text/css' media='all' />
<link rel='stylesheet' id='compiled.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/css/compiled-4.19.2.min.css?ver=4.19.2' type='text/css' media='all' />
</head>
<body style="background-color: #EFFEDA;">
    <div class="container">
        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-5">Contact Us</h2>
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please don not hesitate to contact us directly.</p>
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contactform">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" name="name" class="form-control">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" name="number" class="form-control">
                                    <label for="number">Contact Number</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" name="subject" class="form-control">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <textarea id="message" name="message" type="text" rows="3" class="form-control md-textarea"></textarea>
                                    <label for="message">Your Message</label>
                                </div>
                            </div>
                        </div>
                        <div  id="button" class="text-center text-md-left">
                            <button  class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 text-center text-primary">
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-map-marker-alt fa-2x"></i>
                            <p class="text-dark">IIIT Lucknow</p>
                        </li>
                        <li>
                            <i class="fas fa-phone mt-4 fa-2x"></i>
                            <p class="text-dark">+91 8266069764</p>
                        </li>
                        <li>
                            <i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p class="text-dark">lci2024011@iiitl.ac.in</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
