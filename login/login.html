<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > Login </title>
    <link rel="icon" type=" image/x-icon" href="/WDA_project_1/Login_page/agro_favicon.jpg">

</head>
<body>
    <div>
        <!-- <div id="logo"></div> -->
        <a href="../index.html" id="back">&larr;</a>
    </div>
    
    <div id="login">
        <div class="title">
            <div class="photo">
                <img src="../assets/images/icons/title.png" alt="logo" class="title_img">
            </div>
            <div class="login_body"> <br>
                <div class="selection"> 
                    <button class="button2"> <b> Farmer </b> </button>
                    <button class="button2"> <b> Trader </b> </button>
                </div> <br>
                <div class="attribute_1" >
                        <label for="text "> <b>  Aadhar Number</b> </label>
                        <input class="aadhar" type="text" placeholder="Enter your Aadhar Number"> <br>
                </div> <br>
                <div class="attribute_2">
                    <label for="text"> <b> Phone Number</b> </label> <br>
                    <input class="phonenumber" type="text" placeholder="Enter your Phone Number">
                    
                </div> <br>
                <div class="attribute_3">
                    <label for="text"> <b> OTP </b></label> <br>
                    <input class="otp" type="text" placeholder="Enter OTP">
                </div> <br> 
                <div class="terms"> 
                    <b> By signing up, you agree to AgroTech's
                        Terms and Conditions
                         and 
                        Privacy Policy. </b> 
                </div>
                <div class="sign_in">
                    <div class="button1" >Sign up</div>
                </div>
                <div class="already">
                    <h5> Already signed in,<a href="#" style="text-decoration: none;"> Login here  </a> </h5>
                </div>


            </div>


        </div>

    </div>
